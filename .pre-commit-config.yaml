# Pre-commit hooks para código limpio desde el Día 1
# Instalación: pip install pre-commit && pre-commit install

repos:
  # Ruff: Linter y formatter ultrarrápido para Python
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.6
    hooks:
      # Linter
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        types_or: [python, pyi, jupyter]
      # Formatter
      - id: ruff-format
        types_or: [python, pyi, jupyter]

  # MyPy: Type checking estático
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.7.1
    hooks:
      - id: mypy
        additional_dependencies:
          - numpy
          - types-all
        args: [--ignore-missing-imports]

  # Hooks generales de calidad
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-ast
      - id: debug-statements
      - id: check-docstring-first

  # Verificar que los notebooks estén limpios
  - repo: https://github.com/kynan/nbstripout
    rev: 0.6.1
    hooks:
      - id: nbstripout
        args: [--keep-output]
